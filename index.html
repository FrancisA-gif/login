<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: black;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }

        .login-header {
            background-color: #ff8c00;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid yellow;
            background: transparent;
            color: orange;
            font-size: 16px;
            outline: none;
        }

        .login-button {
            background-color: blue;
            color: black;
            padding: 10px;
            width: 100%;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: lightblue;
        }

        .signup-text {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-text a {
            color: grey;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-text a:hover {
            text-decoration: underline;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .social-icons img {
            width: 30px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">Login</div>

        <input type="email" class="input-field" placeholder="Enter Email address">
        <input type="password" class="input-field" placeholder="Enter Password">

        <button class="login-button">Login</button>

        <div class="signup-text">
            Don't have an account? <a href="#">Sign up</a> here
        </div>

        <div class="social-icons">
            <img src="facebook-icon.png" alt="Facebook">
            <img src="twitter-icon.png" alt="Twitter">
            <img src="google-icon.png" alt="Google">
            <img src="skype-icon.png" alt="Skype">
        </div>
    </div>

</body>
</html>
